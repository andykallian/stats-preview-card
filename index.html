<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="top">
    </div>
    <div class="bottom">
      <div class="texts">
        <h1>Get <span>Insights</span> that help your bussines grow.</h1>
        <p class="legend">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      </div>
      <div class="numbers">
        <div class="one">
          <h2 class="number">10k+</h2>
          <p class="text legend">COMPANIES</p> 
        </div>
        <div class="two">
          <h2 class="number">314</h2>
          <p class="text legend">TEMPLATES</p> 
        </div>
        <div class="three">
          <h2 class="number">12m+</h2>
          <p class="text legend">QUERIES</p> 
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
